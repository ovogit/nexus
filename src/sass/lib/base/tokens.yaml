shadow :
  color : &shadow-color rgba(0, 0, 0, .05)
  block :
    default : 2px 3px 4px 0 rgba(0, 0, 0, .05)
    light : 1px 1px 2px 0 rgba(0, 0, 0, .05)
    edge-inset-left : inset -4px 0 4px 0 rgba(0, 0, 0, .05)
    edge-inset-right : inset 4px 0 4px 0 rgba(0, 0, 0, .05)
    edge-inset-top: inset 0 4px 8px rgba(0, 0, 0, .05)
    edge-inset: inset 0 0 12px rgba(0, 0, 0, .5)
  text :
    default : 2px 2px 4px rgba(0, 0, 0, .68)
    title-photo-overlay : 3px 3px 10px rgba(0, 0, 0, .95)
    button-pressed: 0 1px 2px rgba(26, 26, 26, .2)
  z-shadow:
    0: none
    1: 0 2px 2px 0 rgba(0, 0, 0, .14), 0 1px 5px 0 rgba(0, 0, 0, .12), 0 3px 1px -2px rgba(0, 0, 0, .2)
    2: 0 4px 5px 0 rgba(0, 0, 0, .14), 0 1px 10px 0 rgba(0, 0, 0, .12), 0 2px 4px -1px rgba(0, 0, 0, .3)
    3: 0 6px 10px 0 rgba(0, 0, 0, .14), 0 1px 18px 0 rgba(0, 0, 0, .12), 0 3px 5px -1px rgba(0, 0, 0, .3)
    4: 0 8px 10px 1px rgba(0, 0, 0, .14), 0 3px 14px 2px rgba(0, 0, 0, .12), 0 5px 5px -3px rgba(0, 0, 0, .3)
    5: 0 16px 24px 2px rgba(0, 0, 0, .14), 0 6px 30px 5px rgba(0, 0, 0, .12), 0 8px 10px -5px rgba(0, 0, 0, .3)
    10: 0 32px 48px 4px rgba(0, 0, 0, .28), 0 12px 60px 10px rgba(0, 0, 0, .24), 0 16px 20px -10px rgba(0, 0, 0, .6)

